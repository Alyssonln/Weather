<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <title>Previsão do Tempo</title>
</head>

<body>

    <div class="principal">

        <div class="area-input">
            <input type="text" placeholder="Local..." class="input-cidade">
            <button class="btn-buscar" onclick="clicarBtn()">
                <img src="https://www.svgrepo.com/show/488200/find.svg" alt="buscar" class="img-buscar">
            </button>
        </div>

        <div class="area-info">
            <h2 class="cidade">Tempo em ...</h2>
            <p class="temperatura">0 °C</p>
            <div class="area-icone">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="icone-tempo" class="img-icone">
                <p class="previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade: 76%</p>
        </div>

    </div>

</body>
